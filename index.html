        <div class="col-sm-12 text-center">
          <h1>Coding Quiz Challenge</h1>

          <h3 id="main"></h3>

        </div>
      </div>
    </div>
    <div class="container" id="quiz-questions">
      <div class="row">
        <div class="col-sm-12 text-center" id="questions">
          <div class="row">
            <div class="col-sm-12 text-center">
              <div id="question-area"></div>
              <div class="btn-group-vertical" id="answer-choices">
                <div id="answer-below"></div>
            
              </div>  
              
            </div>
          </div>
        </div>
      </div>
